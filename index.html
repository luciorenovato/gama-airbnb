<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Airbnb</title>
    <link rel="stylesheet" href="style.css">   
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 40%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }        
      </style>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="buttons">
            <a href="#" class="myButton">Checkin/Checkout</a>            
            <span class="vbar"></span>                     
            <input type="date" id="checkin" name="checkin" class="myButton" onchange="calculateNights()">
            <span class="vbar"></span>
            <input type="date" id="checkout" name="checkout" class="myButton" onchange="calculateNights()">
            
        </div>        
        <div class="buttons2">
            <a href="https://github.com/luciorenovato/gama-airbnb" class="myButton2">
                <div style="vertical-align: middle;">
                <span id="username" style="vertical-align: middle; padding-right: 10px;">Lucio Renovato</span><span style="vertical-align: middle;"><img id="profile_photo" src="img/luciorenovato.jpg"></span>
                </div>
            </a>
        </div>
    </header>
    <span class="hbar"></span>
    <div id="map"></div>
    <div id="cards" class="cards"></div>
    <div id="pagination" class="pagination"></div>
    <div class="foot">
        <a href="https://www.linkedin.com/in/renovato/">
            <img src="./img/in.png" alt="linkedin">
        </a>
        <a href="https://github.com/luciorenovato/gama-airbnb">
            <img src="./img/github.png" alt="github">
        </a>
    </div>
    <script src="app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZEgoFuUb4o7Sg0SQcknwyK1LEhBFBI_8&callback=initApp"
    async defer></script>

</body>
</html>
